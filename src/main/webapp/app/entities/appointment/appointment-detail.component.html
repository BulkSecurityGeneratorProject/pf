
<div *ngIf="appointment">
    <h2><span jhiTranslate="pfApp.appointment.detail.title">Appointment</span> {{appointment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="pfApp.appointment.date">Date</span></dt>
        <dd>
            <span>{{appointment.date | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="pfApp.appointment.state">State</span></dt>
        <dd>
            <span>{{appointment.state}}</span>
        </dd>
        <dt><span jhiTranslate="pfApp.appointment.detail">Detail</span></dt>
        <dd>
            <span>{{appointment.detail}}</span>
        </dd>
        <dt><span jhiTranslate="pfApp.appointment.reply">Reply</span></dt>
        <dd>
            <span>{{appointment.reply}}</span>
        </dd>
        <dt><span jhiTranslate="pfApp.appointment.sender">Sender</span></dt>
        <dd>
            <span>{{appointment.sender}}</span>
        </dd>
        <dt><span jhiTranslate="pfApp.appointment.receiver">Receiver</span></dt>
        <dd>
            <span>{{appointment.receiver}}</span>
        </dd>
        <dt><span jhiTranslate="pfApp.appointment.project">Project</span></dt>
        <dd>
            <div *ngIf="appointment.project">
                <a [routerLink]="['/project', appointment.project?.id]">{{appointment.project?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'appointment/'+ appointment.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
